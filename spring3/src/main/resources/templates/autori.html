<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../static/vendor/bootstrap/css/bootstrap.min.css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	media="screen" type="text/css" />
	<link href="../static/vendor/font-awesome/css/font-awesome.min.css"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" media="screen" type="text/css" />
	</head>
 <body>
 	<div class="container">
 	
   <table class="table table-striped">
     <tr> 
       <th>Nome</th>
       <th>Cognome</th>
       <th>Nazionalita</th>
       <th>Anno Di Nascita</th>
       <th>Anno Di Morte</th>
     </tr>
       <tr th:each="autore : ${autori}">
         <td th:text="${autore.nome}"></td>
         <td th:text="${autore.cognome}"></td>
         <td th:text="${autore.nazionalita}"></td>
         <td th:text="${autore.dataDiNascita}"></td>
         <td th:text="${autore.dataDiMorte}"></td>
         
       </tr>
     </table>
   
   </div>
    <p><a href="/index"> torna al menu principale</a></p>
 </body>
 </html>
